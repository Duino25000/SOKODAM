<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

	<div id="blockDisplay" class="db">
		<div id="mainWrap">
			<h1>SOKOBAN</h1>

			<div id="choix3level">

						height="345" width="345" id="level" /></button>

				<button disabled="true" id="boutonLevel2"><img src="asset/images/level2_10x10.png" class="imglevel"
						alt="Screenshot level 2" height="345" width="345" /></button>

				<button disabled="true" id="boutonLevel3"><img src="asset/images/level3_13x13.png" class="imglevel"
						alt="Screenshot level 3" height="345" width="345" /></button>
			</div>

		</div>
		<!--#mainWrap-->
	</div>

	<div id="plateau" class="dn">
		<table id="tab"></table>
		<!-- <h3>Il reste <span id="compteur">0</span> banane(s).</h3>
		<h3>Nombre de coup: <span id="compteur2">0</span>.</h3> -->

	</div>

	<div id="finiNiveau" class="dn">
		<canvas id="dk_win"></canvas>
		<h2 id="victoire"></h2>
		<button id="boutonbackToLevelChoice">Choisir un niveau</button>
